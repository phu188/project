<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product_Card</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product_card">
        <div class="pHeart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="pcart">
            <i class='bx bx-cart'></i>
        </div>
        <div class="pimg">
            <img src="/project1/images/best.jpg" alt="">
        </div>
        <div class="ptitle">MERCURIAL VAPOR 13</div>
        <div class="pprice">$18.8</div>
        <div class="psize">
            <h3>Size: </h3>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
        </div>
        <div class="pcolor">
            <h3>Color: </h3>
            <span class="Color_orange"></span>
            <span class="Color_red"></span>
            <span class="Color_black"></span>
        </div>
        <div class="paction">
            <button>Buy Now</button>
            <button>Add Cart</button>
        </div>
    </div>

</body>
</html>
